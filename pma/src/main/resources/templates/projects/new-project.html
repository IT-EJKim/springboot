<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layouts :: 헤드"></head>
  <body>
    <nav th:replace="layouts :: 네브바"></nav>
    <div class="container">
      <form action="/projects/save" method="post" th:object="${project}">
        <div class="row my-2">
          <input class="form-control" th:field="*{name}" type="text" placeholder="프로젝트 이름" />
        </div>
        <div class="row my-2">
          <select class="form-select" th:field="*{stage}">
            <option th:value="시작전">시작전</option>
            <option th:value="진행중">진행중</option>
            <option th:value="완료">완료</option>
          </select>
        </div>
        <div class="row my-2">
          <textarea class="form-control" th:field="*{description}" placeholder="프로젝트 설명"></textarea>
        </div>

        <div class="row my-2" style="width: 30%">
          <p>직원들을 선택</p>
          <select class="form-select" th:field="${project.employees}" multiple>
            <option th:each=" employee : ${employeeList}" th:value="${employee.employeeId}" th:text="${employee.firstName}"></option>
          </select>
        </div>

        <button class="btn btn-primary" type="submit">새 프로젝트</button>
      </form>
    </div>
  </body>
</html>
